<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2196F3">

<style>
  body { font-family: Arial, sans-serif; margin: 10px; }
  input, button { font-size: 16px; }
  #barcode-input { width: 100%; margin-bottom: 10px; padding: 8px; }
  #mode-select button { margin: 3px 5px 3px 0; padding: 6px 12px; font-size: 14px; }
  #records { margin-top: 10px; width: 100%; border-collapse: collapse; font-size: 14px; }
  #records th, #records td { border: 1px solid #ccc; padding: 6px; text-align: left; }
  .del-btn { cursor: pointer; color: blue; text-decoration: underline; margin-right: 5px; font-size: 13px; }
</style>
<style>
html, body {
  overscroll-behavior-y: contain;
  height: 100%;
  margin: 0;
  overflow: auto;
}
</style>
<script>
document.addEventListener('touchstart', function (e) {
  if (e.touches.length > 1) { e.preventDefault(); }
}, { passive: false });

let startY = 0;

document.addEventListener('touchstart', function (e) {
  startY = e.touches[0].clientY;
}, false);

document.addEventListener('touchmove', function (e) {
  const currentY = e.touches[0].clientY;
  const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

  if (scrollTop <= 0 && currentY > startY) {
    e.preventDefault();
  }
}, { passive: false });
</script>
</head>
<body>
<h3>📦 快递扫码助手（兼容修复版）</h3>
<input autofocus="" id="barcode-input" placeholder="请扫描条码..." type="text"/>
<div id="mode-select">
<button data-mode="UPS">UPS</button>
<button data-mode="FedEx">FedEx</button>
<button data-mode="USPS">USPS</button>
<button data-mode="Amazon">Amazon</button>
</div>
<div class="stat" id="stat" style="margin: 10px 0;"></div>
<table id="records">
<thead><tr><th>#</th><th>时间</th><th>快递</th><th>处理后</th><th>操作</th></tr></thead>
<tbody id="records-body"></tbody>
</table>
<div id="pagination" style="text-align: center; margin-top: 10px;"></div>
<details>
<summary>⚙️ 设置</summary>
<label><input checked="" id="dedup-toggle" type="checkbox"/> 启用防重复</label><br/>
<label><input id="normal-toggle" type="checkbox"/> 启用普通模式</label><br/>
<label><input id="qrcode-toggle" type="checkbox"/> 启用 QRCode 智能识别</label><br/>
<label><input id="realtime-upload-toggle" type="checkbox" checked/> 启用实时云端上传</label><br/>
<button id="export-btn">导出 Excel</button>
<button id="export-csv-btn">导出 CSV</button>
<button id="clear-btn">清空记录</button>
</details><button id="copy-btn">📋 复制所有数据</button><button id="upload-btn">☁️ 上传至云端（Google Sheet）</button>

<audio id="beep" preload="auto">
<source src="data:audio/ogg;base64,T2dnUwACAAAAAAAAAADrAAAAoAAAAO8F4QgBHgF2b3JiaXMAAAAAAkSsAAD/////AHcBAP////+7AA==" type="audio/ogg"/>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
let mode = 'UPS', recs = [], page = 1, perPage = 10;

window.onload = () => document.getElementById('barcode-input').focus();

document.getElementById('mode-select').addEventListener('click', e => {
  if (e.target.dataset.mode) {
    mode = e.target.dataset.mode;
    [...e.target.parentNode.children].forEach(b=>b.style.fontWeight = b===e.target?'bold':'normal');
  }
});

function isQRCodeFormat(text) {
  if (!document.getElementById('qrcode-toggle').checked) return false;
  return text.startsWith("http") || text.includes("://") || text.length > 25 && !/^[0-9A-Z]+$/.test(text);
}

function formatCode(code) {
  const c = code.trim();
  if(document.getElementById('normal-toggle').checked) return c;
  if(isQRCodeFormat(c)) return c;
  if(mode==='UPS') return /^1Z[0-9A-Z]+$/.test(c)?c:'';
  if(mode==='FedEx') {
  const digits = c.replace(/\D/g, '');
  return digits.length >= 12 ? digits.slice(-12) : '';
}
  if(mode==='USPS') { const m=c.match(/(9[0-9]{15,21})/); return m?m[1]:''; }
  if(mode==='Amazon') return /^TBA[0-9A-Z]+$/.test(c)?c:'';
  return '';
}

function updateStats() {
  const statMap = {};
  recs.forEach(r => statMap[r.mode] = (statMap[r.mode] || 0) + 1);
  const statText = Object.entries(statMap).map(([k,v]) => `${k}: ${v} 件`).join('，');
  document.getElementById('stat').textContent = '📊 快递统计：' + (statText || '无记录');
}

function renderTable() {
  const tbody = document.querySelector('#records-body');
  const searchTerm = document.getElementById('search-box').value.toLowerCase();
  const filtered = recs.filter(r => Object.values(r).join('').toLowerCase().includes(searchTerm));
  const totalPages = Math.ceil(filtered.length / perPage);
  page = Math.min(page, totalPages || 1);
  const start = (page - 1) * perPage;
  const shown = filtered.slice(start, start + perPage);
  tbody.innerHTML = '';
  shown.forEach((r, i) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${start + i + 1}</td><td>${r.time}</td><td>${r.mode}</td>
      <td>${r.orig}</td><td>${r.out}</td>
      <td><span class="del-btn" onclick="deleteRow(${start + i})">删除</span></td>`;
    tbody.appendChild(tr);
  });
  const pg = document.getElementById('pagination');
  pg.innerHTML = '';
  for (let i = 1; i <= totalPages; i++) {
    const b = document.createElement('button');
    b.textContent = i;
    if (i === page) b.style.fontWeight = 'bold';
    b.onclick = () => { page = i; renderTable(); };
    pg.appendChild(b);
  }
  updateStats();
}

function deleteRow(index) {
  recs.splice(index, 1);
  renderTable();
}

document.getElementById('barcode-input').addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    const orig = e.target.value.trim();
    const out = formatCode(orig);
    const dedup = document.getElementById('dedup-toggle').checked;
    const exists = recs.some(r => r.out === out);
    const note = document.getElementById('note');
    if (out && (!dedup || !exists)) {
      const t = new Date().toLocaleTimeString();
      const newRecord = { time: t, mode: isQRCodeFormat(orig)?'QRCode':(document.getElementById('normal-toggle').checked?'Normal':mode), orig, out };
      recs.unshift(newRecord);
      renderTable();
      
      // 实时上传到云端（如果启用）
      if (document.getElementById('realtime-upload-toggle').checked) {
        uploadToCloud(newRecord);
      }
      
      document.getElementById('ding').play().catch(() => {});
if (window.AppInventor) window.AppInventor.setWebViewString("playSound");
      navigator.vibrate && navigator.vibrate(100);
    
      note.textContent = '';
    } else {
      note.textContent = out ? '⚠️ 已存在该条码，未重复添加。' : '❌ 条码格式不匹配，未识别。';
    }
    e.target.value = '';
  }
});

document.getElementById('search-box').addEventListener('input', () => renderTable());

// 实时上传到云端的函数 (使用JSONP方式避免CORS问题)
function uploadToCloud(record) {
  // 显示上传状态
  const note = document.getElementById('note');
  note.textContent = '☁️ 正在上传到云端...';
  note.style.color = 'blue';
  
  const data = [{
    expressType: record.mode,
    processedCode: record.out
  }];
  
  // 使用JSONP方式发送POST数据（通过动态创建表单）
  const form = document.createElement('form');
  form.method = 'POST';
  form.action = 'https://script.google.com/macros/s/AKfycbyupKpqj54bMFQpTcOkdDbVZ5oebGCBlg_60g78KjDBMoCcEiLX1FgNTgZCqy5Vk7Ed/exec';
  form.target = 'upload_frame_' + Date.now();
  form.style.display = 'none';
  
  const input = document.createElement('input');
  input.name = 'data';
  input.value = JSON.stringify(data);
  form.appendChild(input);
  
  const iframe = document.createElement('iframe');
  iframe.name = form.target;
  iframe.style.display = 'none';
  
  // 设置超时处理
  let uploadTimeout = setTimeout(() => {
    note.textContent = '✅ 已自动上传到云端';
    note.style.color = 'green';
    setTimeout(() => {
      note.textContent = '';
    }, 2000);
    
    // 清理DOM元素
    if (document.body.contains(form)) document.body.removeChild(form);
    if (document.body.contains(iframe)) document.body.removeChild(iframe);
  }, 2000); // 2秒后假定上传成功
  
  iframe.onerror = function() {
    clearTimeout(uploadTimeout);
    note.textContent = '❌ 云端上传失败，数据已本地保存';
    note.style.color = 'red';
    setTimeout(() => {
      note.textContent = '';
    }, 3000);
    
    // 清理DOM元素
    if (document.body.contains(form)) document.body.removeChild(form);
    if (document.body.contains(iframe)) document.body.removeChild(iframe);
  };
  
  document.body.appendChild(form);
  document.body.appendChild(iframe);
  form.submit();
}

document.getElementById('export-btn').onclick = () => {
  const data = recs.map(r => ({ 时间: r.time, 快递: r.mode, 处理后: r.out }));
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "记录");
  const now = new Date();
const mmddyyyy = `${(now.getMonth()+1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}${now.getFullYear()}`;
const firstTracking = recs[0]?.out || 'TrackingNumber';
XLSX.writeFile(wb, `${mmddyyyy}_TrackingNumber.xlsx`);
};

document.getElementById('export-csv-btn').onclick = () => {
  const csv = recs.map(r => `${r.time},${r.mode},${r.orig},${r.out}`).join("\n");
  const blob = new Blob(["时间,快递,原始,处理后\n" + csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  const now = new Date();
const mmddyyyy = `${(now.getMonth()+1).toString().padStart(2, '0')}${now.getDate().toString().padStart(2, '0')}${now.getFullYear()}`;
link.download = `${mmddyyyy}_TrackingNumber.csv`;
  link.click();
};

document.getElementById('clear-btn').onclick = () => { recs = []; renderTable(); };
document.getElementById('custom-audio-upload').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(evt) {
    const dingAudio = document.getElementById('ding');
    const dingSrc = document.getElementById('ding-src');

    dingSrc.src = evt.target.result;
    dingAudio.load();

    alert("✅ 自定义提示音已设置成功！");

});</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  function hookMutationSave() {
    const tableBody = document.querySelector("#records-body");
    if (!tableBody) return;
    const observer = new MutationObserver(() => {
      const rows = Array.from(tableBody.querySelectorAll("tr")).map(tr => {
        return Array.from(tr.querySelectorAll("td")).slice(0, 4).map(td => td.innerText);
      });
      localStorage.setItem(location.pathname + ":scan_records", JSON.stringify(rows));
    });
    observer.observe(tableBody, { childList: true, subtree: true });
  }

  function hookClearButton() {
    const btn = document.querySelector("#clear-btn");
    if (!btn) {
      console.warn("Clear button not found, skipping binding.");
      return;
    }
    const tableBody = document.querySelector("#records-body");
    if (!tableBody) {
      console.warn("records-body not found.");
      return;
    }
    btn.addEventListener("click", () => {
      tableBody.innerHTML = "";
      localStorage.setItem(location.pathname + ":scan_records", "[]");
    });
  }

  try {
    hookMutationSave();
    hookClearButton();
  } catch (e) {
    console.error("初始化失败:", e);
  }
});
</script>
<script>
// 复制所有记录的功能
document.getElementById("copy-btn").addEventListener("click", function () {
  const rows = document.querySelectorAll("#records tbody tr");
  if (rows.length === 0) {
    alert("没有可复制的数据！");
    return;
  }

  let text = "序号\t时间\t快递\t处理后\n";
  rows.forEach(row => {
    const cols = row.querySelectorAll("td");
    if (cols.length >= 4) {
      text += `${cols[0].innerText}\t${cols[1].innerText}\t${cols[2].innerText}\t${cols[3].innerText}\n`;
    }
  });

  navigator.clipboard.writeText(text).then(() => {
    alert("记录已复制到剪贴板！");
  }).catch(err => {
    alert("复制失败：" + err);
  });
});
</script>
<script>
document.getElementById("upload-btn").addEventListener("click", function () {
  const rows = document.querySelectorAll("#records tbody tr");
  if (rows.length === 0) {
    alert("无数据可上传！");
    return;
  }

  const records = [];
  rows.forEach(row => {
    const cols = row.querySelectorAll("td");
    if (cols.length >= 4) {
      const expressType = cols[2].innerText.trim();
      const processedCode = cols[3].innerText.trim();
      if (expressType && processedCode) {
        records.push({ expressType, processedCode });
      }
    }
  });

  if (records.length === 0) {
    alert("没有有效数据可上传！");
    return;
  }

  // 使用JSONP方式发送批量数据（通过动态创建表单）
  const form = document.createElement('form');
  form.method = 'POST';
  form.action = 'https://script.google.com/macros/s/AKfycbyupKpqj54bMFQpTcOkdDbVZ5oebGCBlg_60g78KjDBMoCcEiLX1FgNTgZCqy5Vk7Ed/exec';
  form.target = 'batch_upload_frame_' + Date.now();
  form.style.display = 'none';
  
  const input = document.createElement('input');
  input.name = 'data';
  input.value = JSON.stringify(records);
  form.appendChild(input);
  
  const iframe = document.createElement('iframe');
  iframe.name = form.target;
  iframe.style.display = 'none';
  
  // 设置超时处理
  let batchTimeout = setTimeout(() => {
    alert("批量上传成功，共 " + records.length + " 条！");
    // 清理DOM元素
    if (document.body.contains(form)) document.body.removeChild(form);
    if (document.body.contains(iframe)) document.body.removeChild(iframe);
  }, 3000); // 3秒后假定上传成功
  
  iframe.onerror = function() {
    clearTimeout(batchTimeout);
    alert("批量上传失败，请检查网络连接！");
    // 清理DOM元素
    if (document.body.contains(form)) document.body.removeChild(form);
    if (document.body.contains(iframe)) document.body.removeChild(iframe);
  };
  
  document.body.appendChild(form);
  document.body.appendChild(iframe);
  form.submit();
});
</script>
<script>
// 拦截浏览器返回或刷新行为
window.addEventListener("beforeunload", function (e) {
  e.preventDefault();
  e.returnValue = "";
});

// 弹窗确认返回（适用于安卓浏览器返回键触发 popstate 的情况）
window.addEventListener("popstate", function (e) {
  const confirmed = confirm("你确定要离开当前页面吗？扫码数据可能会丢失！");
  if (!confirmed) {
    history.pushState(null, "", location.href);
  }
});

// 初始化一条伪历史记录，防止直接退出
window.addEventListener("load", function () {
  history.pushState(null, "", location.href);
});

// 注册 Service Worker (PWA支持)
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('./sw.js')
      .then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
  });
}
</script>
