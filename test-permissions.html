<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限测试</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            line-height: 1.6;
        }
        button { 
            padding: 10px 20px; 
            margin: 10px 0; 
            font-size: 16px;
            display: block;
            width: 100%;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        #log { 
            background: #f5f5f5; 
            padding: 10px; 
            margin: 20px 0;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>📱 文件权限测试</h1>
    
    <button onclick="testEnvironment()">🔍 检测环境</button>
    <button onclick="requestPermissions()">🔐 请求权限</button>
    <button onclick="testSaveToDownloads()">📥 测试保存到下载文件夹</button>
    <button onclick="testSaveToDocuments()">📄 测试保存到文档文件夹</button>
    <button onclick="openFileManager()">🗂️ 打开文件管理器</button>
    <button onclick="openAppFolder()">📁 打开应用文件夹</button>
    <button onclick="clearLog()">🧹 清除日志</button>
    
    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function testEnvironment() {
            log('🔍 开始环境检测...');
            
            // 检测平台
            log(`📱 用户代理: ${navigator.userAgent}`);
            log(`🌐 平台: ${navigator.platform}`);
            
            // 检测 Capacitor
            if (window.Capacitor) {
                log('✅ Capacitor 可用', 'success');
                log(`📦 Capacitor 平台: ${window.Capacitor.getPlatform()}`);
                
                if (window.Capacitor.Plugins.FileManager) {
                    log('✅ FileManager 插件可用', 'success');
                } else {
                    log('❌ FileManager 插件不可用', 'error');
                }
            } else {
                log('❌ Capacitor 不可用', 'error');
            }
            
            // 检测 Web API
            if (typeof Blob !== 'undefined') {
                log('✅ Blob API 支持', 'success');
            } else {
                log('❌ Blob API 不支持', 'error');
            }
            
            if (typeof URL !== 'undefined' && URL.createObjectURL) {
                log('✅ URL.createObjectURL 支持', 'success');
            } else {
                log('❌ URL.createObjectURL 不支持', 'error');
            }
        }

        async function requestPermissions() {
            if (!window.Capacitor || !window.Capacitor.Plugins.FileManager) {
                log('❌ FileManager 插件不可用', 'error');
                return;
            }

            try {
                log('🔐 请求文件权限...');
                const result = await window.Capacitor.Plugins.FileManager.requestPermissions();
                log(`✅ 权限请求结果: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`❌ 权限请求失败: ${error.message}`, 'error');
            }
        }

        async function testSaveToDownloads() {
            if (!window.Capacitor || !window.Capacitor.Plugins.FileManager) {
                log('❌ FileManager 插件不可用', 'error');
                return;
            }

            const testContent = `测试文件内容
时间: ${new Date().toLocaleString()}
平台: ${navigator.platform}
用户代理: ${navigator.userAgent}

这是一个测试文件，用于验证文件保存功能。`;

            const filename = `test_${Date.now()}.txt`;

            try {
                log(`📥 保存测试文件到下载文件夹: ${filename}`);
                const result = await window.Capacitor.Plugins.FileManager.saveFileToDownloads({
                    filename: filename,
                    content: testContent
                });
                log(`✅ 保存成功: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`❌ 保存失败: ${error.message}`, 'error');
            }
        }

        async function testSaveToDocuments() {
            if (!window.Capacitor || !window.Capacitor.Plugins.FileManager) {
                log('❌ FileManager 插件不可用', 'error');
                return;
            }

            const testContent = `文档测试文件
创建时间: ${new Date().toLocaleString()}
设备信息: ${navigator.userAgent}

这是保存到文档文件夹的测试文件。`;

            const filename = `document_test_${Date.now()}.txt`;

            try {
                log(`📄 保存测试文件到文档文件夹: ${filename}`);
                const result = await window.Capacitor.Plugins.FileManager.saveFileToDocuments({
                    filename: filename,
                    content: testContent
                });
                log(`✅ 保存成功: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`❌ 保存失败: ${error.message}`, 'error');
            }
        }

        async function openFileManager() {
            if (!window.Capacitor || !window.Capacitor.Plugins.FileManager) {
                log('❌ FileManager 插件不可用', 'error');
                return;
            }

            try {
                log('🗂️ 打开文件管理器...');
                const result = await window.Capacitor.Plugins.FileManager.openFileManager();
                log(`✅ 文件管理器打开成功: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`❌ 打开文件管理器失败: ${error.message}`, 'error');
            }
        }

        async function openAppFolder() {
            if (!window.Capacitor || !window.Capacitor.Plugins.FileManager) {
                log('❌ FileManager 插件不可用', 'error');
                return;
            }

            try {
                log('📁 打开快递扫码助手专用文件夹...');
                const result = await window.Capacitor.Plugins.FileManager.openAppFolder();
                log(`✅ 应用文件夹打开成功: ${JSON.stringify(result)}`, 'success');
            } catch (error) {
                log(`❌ 打开应用文件夹失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动检测环境
        window.onload = function() {
            log('🚀 权限测试页面已加载');
            setTimeout(testEnvironment, 1000);
        };
    </script>
</body>
</html>
